    <div class="hero text-center">
      <h3>UFO Sightings</h3>
      <p>The Truth is Out There</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Detailed Filter Search</div>
              <div class="panel-body">
                <form id ="form">
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      
                      <li class="filter list-group-item">
                        <label for="date">Date:</label>
                        <input class="form-control" id="datetime" type="text" placeholder="1/1/2010">
                      </li>
                      
                        <li class="filter list-group-item">
                        <label for="city">City:</label>
                        <input class="form-control" id="city" type="text" placeholder="benton">
                      </li>
                      
                        <li class="filter list-group-item">
                        <label for="state">State:</label>
                        <input class="form-control" id="state" type="text" placeholder="ca">
                      </li>
                      
                      <li class="filter list-group-item">
                        <label for="country">Country:</label>
                        <select class="form-control" id="country" type="text">
                        <option value=""></option>
                        <option value="us">us</option>
                        <option value="ca">ca</option>
                        </select>
                      </li>

                        <li class="filter list-group-item">
                        <label for="shape">Shape:</label>
                        <input class="form-control" id="shape" type="text" placeholder="triangle">
                      </li>



                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-secondary">Apply Filter</button>
                  <br>
                  <button id="clear-btn" type="button" class="btn btn-secondary">Clear Filter</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
